type: picture-elements
image: /local/ioniqna/ioniq5-back.png
elements:
  - type: image
    entity: sensor.ioniq_5_data
    image: /local/ioniqna/ioniq5-back.png
    style:
      left: 50%
      top: 50%
      width: 100%
  - type: image
    entity: sensor.ioniq_battery_dots
    tap_action:
      action: none
    image: /local/ioniqna/centre-squares.png
    state_image:
      "10": /local/ioniqa/10.png
      "20": /local/ioniqa/20.png
      "30": /local/ioniqa/30.png
      "40": /local/ioniqa/40.png
      "50": /local/ioniqa/50.png
      "60": /local/ioniqa/60.png
      "70": /local/ioniqa/70.png
      "80": /local/ioniqa/80.png
      "90": /local/ioniqa/90.png
      "100": /local/ioniqa/100.png
    style:
      left: 50%
      top: 50%
      width: 100%
      heigth: 100%
      style: |
        ha-card {
          box-shadow: none;
        }
  - type: state-label
    entity: sensor.ioniq_5_last_updated_at
    style:
      top: 51.5%
      left: 50%
  - type: image
    entity: binary_sensor.ioniq_5_engine
    tap_action:
      action: none
    image: /local/ioniqa/night-light.png
    state_image:
      "on": /local/ioniqna/night-light-on.png
    style:
      left: 50%
      top: 50%
      width: 100%
      heigth: 100%
  - type: image
    entity: device_tracker.ioniq5_device_tracker
    image: /local/ioniqa/backpanel.png
    style:
      left: 50%
      top: 50%
      width: 100%
      heigth: 100%
  - type: image
    entity: binary_sensor.ioniq_5_ev_battery_charge
    tap_action:
      action: none
    image: /local/ioniqa/brake-light.png
    state_image:
      "on": /local/ioniqna/brake-light-on.png
      "off": /local/ioniqa/brake-light.png
    style:
      left: 50%
      top: 50%
      width: 100%
      heigth: 100%
  - type: image
    entity: binary_sensor.ioniq_5_ev_battery_plug
    state_image:
      "off": /local/ioniqna/unplugged.png
      "on": /local/ioniqna/pluggedin.png
    style:
      top: 31%
      left: 88%
      width: 11%
      transform: initial
  - type: custom:button-card
    entity: lock.ioniq_5_door_lock
    name: Doors
    color: white
    tap_action:
      action: toggle
      haptic: medium
    hold_action:
      action: more-info
      haptic: medium
    styles:
      card:
        - aspect-ratio: 1/1
        - border-radius: 20px
        - size: 00%
        - box-shadow: none
        - background: transparent
        - border: none
      icon:
        - color: white
      grid:
        - grid-template-areas: "\"i\" \"n\""
        - grid-template-columns: 1fr
      name:
        - color: white
        - font-family: null
    state:
      - value: unlocked
        icon: mdi:lock-open-alert
        styles:
          icon:
            - color: red
            - animation: blink 2s ease infinite
          name:
            - color: red
    style:
      top: 13%
      left: 8%
      width: 20%
  - type: custom:button-card
    entity: sensor.ioniq_5_car_battery_level
    name: 12V
    show_name: false
    show_icon: false
    show_state: true
    hold_action:
      action: default
    styles:
      card:
        - aspect-ratio: 1/1
        - border-radius: 20px
        - size: 00%
        - border: none
      icon:
        - size: 100%
      name:
        - font-family: poxel
        - padding-right: 00%
      state:
        - font-family: null
        - font-size: 110%
        - color: |
            [[[ 
               if (entity.state <= 50) return 'red';
               else if (entity.state <= 75) return 'orange';
               else if (entity.state <= 100) return 'white';
               else return 'red';
            ]]]
    card_mod:
      class: soft-ui
      style: |
        ha-card {
          box-shadow: none;
          background: transparent;
        }
    style:
      top: 18%
      left: 89%
      transform: scale(1)
  - type: custom:button-card
    entity: sensor.ioniq_5_car_battery_level
    name: 12V
    show_name: false
    show_icon: true
    show_state: false
    hold_action:
      action: default
    styles:
      card:
        - aspect-ratio: 1/1
        - border-radius: 20px
        - size: 00%
        - border: none
      icon:
        - size: 100%
        - color: |
            [[[ 
               if (entity.state <= 50) return 'red';
               else if (entity.state <= 75) return 'orange';
               else if (entity.state <= 100) return 'white';
               else return 'red';
            ]]]
    card_mod:
      class: soft-ui
      style: |
        ha-card {
          box-shadow: none;
          background: transparent;
        }
    style:
      top: 1%
      left: 85%
      transform: scale(1.4)
  - type: custom:slider-entity-row
    entity: number.ioniq_5_dc_charging_limit
    name: DC Limit
    style:
      top: 88%
      left: 18%
      width: 59%
      font-family: null
      transform: scale(1,1)
  - type: custom:slider-entity-row
    entity: number.ioniq_5_ac_charging_limit
    name: AC Limit
    style:
      top: 81%
      left: 18%
      width: 59%
      font-family: null
      transform: scale(1,1)
  - type: custom:button-card
    entity: sensor.ioniq_5_ev_battery_level
    color: auto
    size: 100%
    name: EV Battery
    show_name: true
    show_state: true
    show_icon: false
    hold_action:
      action: default
    styles:
      card:
        - border-radius: 20px
        - box-shadow: none
        - background: transparent
        - border: 0
      name:
        - font-size: 100%
        - padding-right: 0%
        - padding-bottom: 0%
        - color: white
      state:
        - font-size: 100%
        - color: white
    card_mod: null
    style:
      left: 34%
      top: 75%
      width: 20%
      style: |
        ha-card {
            background-color: rgba(0, 0, 0, 0.1);
        }
  - type: custom:button-card
    entity: sensor.ioniq_average_energy_consumption_mi_kwh
    color: auto
    size: 100%
    name: m/kWh
    show_name: true
    show_state: true
    show_icon: false
    hold_action:
      action: default
    styles:
      card:
        - border-radius: 20px
        - box-shadow: none
        - background: transparent
        - border: 0
      name:
        - font-size: 100%
        - padding-right: 0%
        - padding-bottom: 0%
        - color: white
      state:
        - font-size: 100%
        - color: white
    style:
      left: 64%
      top: 75%
      width: 20%
  - type: custom:button-card
    entity: sensor.ioniq_5_ev_range
    color: auto
    size: 80%
    name: GuessOmeter
    show_name: false
    show_state: true
    show_icon: false
    hold_action:
      action: default
    styles:
      card:
        - aspect-ratio: 4/1
        - border-radius: 4px
        - box-shadow: black
        - background-color: " #FFFF00"
        - border-color: black
        - border: solid 3px black
      name:
        - font-size: 100%
        - padding-right: 40%
        - padding-bottom: 0%
        - color: white
      state:
        - font-size: 130%
        - color: black
        - font-family: uknumberplate
        - font-weight: 800
    style:
      left: 49%
      top: 61.9%
      width: 23%
  - type: image
    entity: sensor.ioniq_battery_percentage_state
    state_image:
      "0": /local/chargeport/state-0.gif
      "1": /local/chargeport/state-1.gif
      "2": /local/chargeport/state-2.gif
      "3": /local/chargeport/state-3.gif
      "4": /local/chargeport/ioniq-state-fully-charged.png
      "6": /local/chargeport/state-6.png
      "7": /local/chargeport/state-7.png
      "8": /local/chargeport/state-8.png
      "9": /local/chargeport/state-9.png
      "10": /local/chargeport/state-10.png
    style:
      left: 56%
      top: 50%
      width: 80%
